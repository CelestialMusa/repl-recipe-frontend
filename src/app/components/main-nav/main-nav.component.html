<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar color="primary" class="sidenav mat-elevation-z4 fixed-top">REPL Recipes</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink] = "['list-recipes']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>soup_kitchen</mat-icon>
          All Recipes
        </a>
        <a mat-list-item [routerLink] = "['add-recipe']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>extension</mat-icon>
          Add Recipe
        </a>
        <a mat-list-item [routerLink] = "['all-applications']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>favorite</mat-icon>
          My Favourites
        </a>
        <a mat-list-item [routerLink] = "['settings']" routerLinkActive="list-item-active">
          <mat-icon matListIcon>settings</mat-icon>
          Settings
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z4 fixed-top">
        <button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span *ngIf="(isHandset$ | async)">REPL Recipes</span>
        <span class="toolbar-spacer"></span>
        <mat-nav-list class="mat-nav-list-horizontal">
          <!-- Profile Menu controls -->
          <mat-menu #appProfileMenu="matMenu">
            <div mat-menu-item>
              <div>
                Zakes Manyoni <br>
                <span class="text-muted">Lead Developer</span>
              </div>              
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item [routerLink]="['settings']">
              <mat-icon>settings</mat-icon>
              Settings
            </button>
            <button mat-menu-item>
              <mat-icon>help</mat-icon>
              Help
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="onLogOut()">
              <mat-icon>lock</mat-icon>
              Logout
            </button>
          </mat-menu>

          <a mat-list-tem>
            <button mat-icon-button [matMenuTriggerFor]="appProfileMenu">
              <mat-icon>person</mat-icon>
            </button>
          </a>
        </mat-nav-list>
      </mat-toolbar>
      <ng-container>
        <div class="container flex-fill p-2">
          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </ng-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
